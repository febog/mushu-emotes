<search>
  <form class="row row-cols-lg-auto g-3 align-items-center">
    <div class="col-12">
      <label for="table-search-input">Search:</label>
    </div>
    <div class="col-12 flex-grow-1">
      <input type="search" class="form-control" id="table-search-input" placeholder="Filter the table..."
             oninput="filterTable()">
    </div>
  </form>
</search>

<table class="table caption-top" id="emote-table">
  <caption>Showing <span id="visible-emote-count">{{ include.emotes.size }}</span> emotes of {{ include.emotes.size }}.</caption>
  <thead>
    <tr>
      {% if include.show_thumbnails %}
      <th>Emote</th>
      {% endif %}
      <th>Name</th>
      <th>Id</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    {% for emote in include.emotes %}
    <tr>
      {% if include.show_thumbnails %}
      <td class="align-middle" style="width: 1px">
        <img class="emote-thumbnail"
             loading="lazy"
             height="32"
             src="{{ emote.img_url }}"
             alt="{{ emote.name }} emote in {{ emote.type }}"
             title="{{ emote.name }} emote in {{ emote.type }}" />
      </td>
      {% endif %}
      <td class="align-middle" style="text-overflow:ellipsis; overflow: hidden; max-width: 0"
          title="{{ emote.name }}">{{ emote.name }}</td>
      <td class="align-middle" style="text-overflow:ellipsis; overflow: hidden; max-width: 0">
        <a href="{{ emote.page_url }}" target="_blank" rel="noopener noreferrer"
           title="Go to {{ emote.name }} emote page in {{ emote.type }}"> {{ emote.id }} </a>
      </td>
      <td class="align-middle" style="width: 1px">{{ emote.type }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
