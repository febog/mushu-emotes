<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description"
        content="Small website that summarizes the Twitch emotes from different extensions enabled in Mushu's channel.">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <!-- DataTables CSS - Bootstrap version -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.bootstrap5.min.css" />

  <style type="text/css">
    .emote-thumbnail {
      height: 100%;
      max-height: 32px;
      max-width: 80px;
    }
  </style>
  <title>{{ page.title }}</title>
</head>

<body>
  <div class="container mt-4">
    {{ content }}

    <hr />

    <p class="text-secondary">
      <small>Website maintained by
        <a href="https://febog.com">febog</a>. Website source can be found on
        <a href="https://github.com/febog/mushu-emotes">GitHub</a>.
      </small>
    </p>
    <!-- Container end -->
  </div>

  <!-- Scripts -->

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- DataTables JS & extra DataTable Bootstrap JS -->
  <script src="https://cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.0/js/dataTables.bootstrap5.min.js"></script>

  <!-- Init DataTables -->
  <script>
    $(document).ready(function () {
      $(".use-data-tables").DataTable();
    });
  </script>
</body>

</html>
