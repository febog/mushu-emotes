<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description"
        content="Small website that summarizes the Twitch emotes from different extensions enabled in Mushu's channel.">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <style type="text/css">
    .emote-thumbnail {
      height: 100%;
      max-height: 28px;
      max-width: 80px;
    }
  </style>
  <title>{{ page.title }}</title>
</head>

<body>
  <div class="container mt-4">
    {{ content }}

    <hr />

    <p>
      <small>Website maintained by
        <a href="https://febog.com">febog</a>. Website source can be found on
        <a href="https://github.com/febog/mushu-emotes">GitHub</a>.
      </small>
    </p>
    <!-- Container end -->
  </div>

  <!-- Scripts -->

  <script>
    function filterTable() {
      const searchInput = document.getElementById("table-search-input");
      const searchString = searchInput.value.toLowerCase();
      const table = document.getElementById("emote-table");
      const rows = table.getElementsByTagName("tr");
      // Start search on all rows from second row onwards, to skip headers
      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const rowCells = row.getElementsByTagName("td");
        const cellsText = [];
        // Extract text from cells
        for (let j = 0; j < rowCells.length; j++) {
          const dataCell = rowCells[j];
          if (dataCell) {
            cellsText.push(dataCell.textContent);
          }
        }
        const rowText = cellsText.join(" ");
        // Search for each filter term
        const terms = searchString.replace(/\s+/g, " ").trim().split(" ");
        if (textContainsEveryTerm(rowText, terms)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      }
    }

    function textContainsEveryTerm(text, terms) {
      for (let i = 0; i < terms.length; i++) {
        const term = terms[i];
        if (text.toLowerCase().indexOf(term) < 0) {
          return false;
        }
      }
      return true;
    }
  </script>
</body>

</html>
